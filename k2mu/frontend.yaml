apiVersion: apps/v1
kind: Deployment
metadata:
  name: k2mu-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k2mu-frontend
  template:
    metadata:
      labels:
        app: k2mu-frontend
    spec:
      containers:
      - name: k2mu-frontend
        image: matthewngzc/k2mu:fr1.0
        ports:
        - containerPort: 3000  # Note: Using port 3000 instead of 80
---
apiVersion: v1
kind: Service
metadata:
  name: k2mu-frontend-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000  # This maps external port 80 to container port 3000
  selector:
    app: k2mu-frontend